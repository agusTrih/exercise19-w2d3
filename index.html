<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My ToDo App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1>TO DO APP</h1>
            <div class="add-todo">
                <div class="input">
                    <input
                        type="text"
                        placeholder="Jam 9 Otw"
                        id="input-todo"
                        maxlength="30"
                    />
                    <button
                        type="button"
                        class="btn btn-primary"
                        id="button-input"
                    >
                        Create
                    </button>
                </div>
            </div>
            <div class="output-todo"></div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
